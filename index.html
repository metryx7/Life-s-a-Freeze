
<!DOCTYPE html>
<html>
<head>
	<title>Life's A Freeze</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styleL.css">
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</head>
<body>
<nav class="navbar">
		<div class="brand-title"><p>Lifes a freeze</p></div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
		<div class="navbar-links">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Checkout</a></li>
        <li><div class="dropdown">
          <a href="#" onclick="myFunction()" class="btn">Products</a>
            <div class="dropdown-items" id="items">
              <a href="#">Taffy</a>
              <a href="#">Candy</a>
              <a href="#">Desserts</a>
              <a href="#">Chocolate</a>
              <a href="#">Healthy Snacks</a>
              <a href="#">View All</a>
            </div>
      </div></li>
      </ul>
		</div>
</nav>
<script>
const toggleButton = document.getElementsByClassName('toggle-button')[0];
  const navbarLinks = document.getElementsByClassName('navbar-links')[0];
  
  toggleButton.addEventListener('click', function(){
  navbarLinks.classList.toggle('active')
  });
  
        function myFunction() {
          document.getElementById("items").classList.toggle("show");
        }
        
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        };

        window.onload = function() {
    Particles.init ({
  selector:'.background',
  maxParticles: 450,
  });
  };
</script>
<canvas class="background"></canvas>
<script src="path/to/particles.min.js"></script>
</body>

<section>
<style type="text/css">

#slider {
  overflow: hidden;
}
#slider figure {
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  animation: 20s slider infinite;
}

#slider figure img {
  width: 20%;
  float: left;
}

@keyframes slider {
  0% {
    left: 0;
  }
  20% {
    left: 0;
  }
  25% {
    left: -100%;
  }
  45%{
    left: -100%;
  }
  50%{
    left: -200%;
  }
  70%{
    left: -200%;
  }
  75%{
    left: -300%;
  }
  95%{
    left: -300%;
  }
  100%{
    left: -400%;
  }
}

</style>
<body>

    <div id="slider">
      <figure>
        <img src="chocolateslide.png">
        <img src="marshmellowslide.png">
        <img src="Taffyslide.png">
        <img src="veggiesslide.png">
        <img src="chocolateslide.png">
      </figure>
    </div>
</body>
</section>

</html>
